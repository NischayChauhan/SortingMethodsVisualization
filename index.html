<!DOCTYPE html>
<html>
  <head>
    <script src="p5.js"></script>
    <script src="p5.dom.min.js"></script>
    <script src="p5.sound.min.js"></script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style type="text/css">
      #plotter{
        position: relative;
        float: right;
        margin:20px;
      }
    </style>
</head>
  <body>

<div class="jumbotron text-center" style="margin-bottom: 10px;height: 50px;">
  <h1>Sorting Methods Visualization</h1>
</div>
  
<div class="container">
  <div class="row">
    <div class="col">


    <div class="form-group">
      <label>Number of Elements: </label>
      <input type="text" id="num" value="100" class="form-control">
    </div>

    <div class="form-group">
      <label>Algorithm:  </label>
        <select id="algo" class="form-control">
          <option value="bubble">Bubble Sort</option>
          <option value="insertion">Insertion Sort</option>
          <option value="selection">selection Sort</option>
        </select>
    </div>

      <button type="button" onclick="getInputValue();">Run</button>
    </div>
    <div class="col">
      <div id="plotter"></div>
    </div>
  </div>
</div>

    <script src="sketch.js"></script>

  </body>
</html>
